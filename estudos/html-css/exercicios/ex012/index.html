<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Videos de diferentes tipos com HTML5</title>
  </head>
  <body>
        <h1>Incerindo videos hospedados localmente</h1>
        <p>este video esta hospedado no HD do meu pc</p>
        <video width="560" height="315" poster="imagens/00113.png" controls loop autoplay>
            <source src="midia/video.mp4" type="video/mp4">
            <source src="midia/video.m4v" type="video/m4v">
            <source src="midia/video.webm" type="video/webm">
            <source src="midia/video.ogv" type="video/ogg">
            <p>Seu navegador não tem suporte para videos.</p>
        </video>
        <h1>Incerindo videos do youtube</h1>
        <p>este é um video incorporado do youtube</p>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/GbL-n0_4L4g" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
  </body>
</html>
