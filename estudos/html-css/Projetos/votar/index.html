    <body>

        <header>

        <h1>Quem é mais bonito?</h1>
        <button onclick="escolher()">escolher</button>
        <br>
        <output></output>
        <br>
        <input>
        <br />
        <div class="long">
          <img src="img/bruno.jpg" title="numero: 01" />
          <img src="img/matheus.jpg" title="numero: 02" />
          <img src="img/julio.jpg" title="numero: 03" />
          <img src="img/icaro.jpg" title="numero: 04" />

          <br />
          <img src="img/miguel.jpg" title="numero: 06" />
          <img src="img/iasmin.jpg" title="numero: 07" />
          <img src="img/enzo.jpg" title="numero: 08" />
          <img src="img/gabriel.jpg" title="numero: 09" />
          <img src="img/davi.jpg" title="numero: 10" />
        </div>
      </body>
    <script >
        const ws = new WebSocket('ws://127.0.0.1:5500/votar/index.html');


      var bruno = 0;
      var matheus = 0;
      var julio = 0;
      var icaro = 0;
      var helena = 0;
      var miguel = 0;
      var iasmin = 0;
      var enzo = 0;
      var gabriel = 0;
      var davi = 0;
      
      
      const output = document.querySelector('output');
      const input = document.querySelector('input');
      
      ws.addEventListener('open', console.log);
      ws.addEventListener('mensage', console.log)

        input.addEventListener('keypress', e => {
            if (e.code == 'Enter') {
                const valor = input.value;
                output.append("eu: " + valor, document.createElement('br'));
                ws.send(valor);

                input.value = '';
            }
        })



      document.addEventListener('contextmenu', event => event.preventDefault());
      
      
      function escolher() {
          var value = prompt("em quem deseja votar?");
          votar(value);
          output.apend("eu: " + value, document.createElement('br'));
          ws.send(value);
      }
      
      function votar(value) {
          if (value == 01) {
              votar1();
              alert("votou em bruno");
          } else if (value == 02) {
              votar2();
              alert("votou em matheus");
          } else if (value == 03) {
              votar3();
              alert("votou em julio");
          } else if (value == 04) {
              votar4();
              alert("votou em icaro");
          } else if (value == 05) {
              votar5();
              alert("votou em helena");
          } else if (value == 06) {
              votar6();
              alert("votou em miguel");
          } else if (value == 07) {
              votar7();
              alert("votou em iasmin");
          } else if (value == 08) {
              votar8();
              alert("votou em enzo");
          } else if (value == 09) {
              votar9();
              alert("votou em gabriel");
          } else if (value == 10) {
              votar10();
              alert("votou em davi");
          } else {
              alert("não encontramos o candidato " + value)
          }
      }
      function votar1() {
          bruno++;
          document.getElementById("bruno").innerHTML = "bruno: " + bruno;
      }
      function votar2() {
          matheus++;
          document.getElementById("matheus").innerHTML = "matheus: " + matheus;
      }
      
      function votar3() {
          julio++;
          document.getElementById("julio").innerHTML = "julio: " + julio;
      }
      
      function votar4() {
          icaro++;

      }
      
      function votar5() {

      function votar6() {

      }
      
      function votar7() {
          iasmin++;

      function votar8() {

      }
      
      function votar9() {

      function votar10() {
