<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Midias em HTML5</title>
  </head>
  <body>
    <h1>Imagens Dinamicas</h1>
    <p>Tente abrir este site em varios dispositivos diferentes ou simplesmente aumente ou diminua a tela do browser!!!</p>

    <picture>
        <source media="(max-width: 750px)" srcset="Imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="Imagens/foto-m.png" type="image/png">
        <img src="Imagens/foto-g.png" alt="foto grande">

    </picture>

    <h1>Reproduzindo musicas</h1>
    <p>vamos aprender a utilizar audios em html5</p>
    <audio src="midia/m2.mp3" controls autoplay loop></audio>

  </body>
</html>
