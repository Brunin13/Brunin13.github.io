<!DOCTYPE html>
    <html lang="pt-br">
    <head>
        <style>

            #container {
                margin: auto;
                max-height: 1000px;
                max-width: 1200px;
                min-height: 200px;
                min-width: 500px;
                border-radius: 5px;
                border: 2px black;
                background-color: gray;
                font: menu;
                text-align: center;
                color: white;
                font-size: 30px;
            }

            #coin {
                text-align: center;
                margin: 20px auto;
                animation: rodar 5s infinite linear;
                height: 200px;
                width: 200px;
            }

            @keyframes rodar {
                0% {transform: rotate(0deg);}
                100% {transform: rotate(360deg);}
            }

            .grow {
                margin: auto;
                text-align: center;
                animation: grow 1s linear infinite;
            }

            @keyframes grow {
                0% 
                {
                    font-size: 50px;
                }
                50% 
                {
                    font-size: 70px;
                }
                100% 
                {
                    font-size: 50px;
                }
            }

            .coin {
                margin: auto;
                text-align: center;
                height: 200px;
                width: 200px;
            }

            button {
                border-radius: 5px;
                background-color: darkgoldenrod;
                color: white;
            }

            br {
                padding: 20px;
            }

        </style>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title id="display6">coin clicker</title>
    </head>
    <body>
        <div id="container">
            <h1  id="display5">Coin Clicker 2D</h1>
            <div class="coin">
                <img src="img/coin.png" id="coin">
            </div>
            <br>
            <div>
                <h2 class="texto" id="display1">Coins: 0</h2>
                <h2 class="texto" id="display2">Clicks: 0</h2>
                <br>
                <button onclick="buy1()">comprar +1 coins por click (10 coins)</button>
                <br>
                <button onclick="buy2()">comprar +10 coins por click (90 coins)</button>
                <br>
                <button onclick="buy3()" id="display3">click automatico (1000 coins)</button>
                <br>
                <button onclick="buy4()" id="display4">click automatico [2x mais potencia] (2000 coins)</button>
                <br>
                <button onclick="exit()">re-incarnar (clicks > 400)</button>
            </div>
        </div>
    </body>
    <script>

        var coin = 0,
        clicks = 0,
        mult = 1,
        isFrist = false;


        var DisCoin = document.getElementById("display1"),
        DisClicks = document.getElementById("display2"),
        DisAuto1 = document.getElementById("display3"),
        DisAuto2 = document.getElementById("display4"),
        Title = document.getElementById("display5");

        var coinElement = document.getElementById("coin");
        var is1 = true, is2 = true, cnt = 0;


        // variaveis

        function atualizar() {
            DisCoin.innerHTML = "Coins: " + coin;
            DisClicks.innerHTML = "Clicks: " + clicks;
        }

        atualizar();

        coinElement.addEventListener('click', function click() {
            clicks++;
            console.log("*fap*");
            coin += mult;
            coinElement.classList.add('grow');
            var inter = setTimeout(() => {
                    coinElement.classList.remove('grow');
                    clearInterval(inter);
            }, 1000);
            atualizar();
        });


        Title.addEventListener('click', function titulo() {
            cnt++;
            Title.classList.add('grow');
            var intervalo = setTimeout(() => {
                    Title.classList.remove('grow');
                    clearInterval(intervalo);
            }, 1000);
            if (cnt == 10) {
                Title.innerHTML = "Coin Flaper 2D";
            } else if (cnt == 20) {
                Title.innerHTML = "Coin Fliper [King 2.0] 1D";
                cnt = 0;
            }
        });


        function buy1() {
            if (coin >= 10) {
                coin -= 10;
                mult += 1;
                atualizar();
            } else {
                alert("sem dinheiro")
            }
        }

        function buy2() {
            if (coin >= 90) {
                coin -= 90;
                mult += 10;
                atualizar();
            } else {
                alert("sem dinheiro")
            }
        }
        function buy3() {
            if (coin >= 1000) {
                is1 = true;
                if (!isFrist) {
                    coin -= 1000;
                    isFrist = true;
                    DisAuto1.innerHTML = "feixado";
                    setInterval(() => {
                    if (is1) {
                        clicks++;
                        console.log("*fap*");
                        coin += mult;
                        atualizar();
                    }}, 5000);
                } else {
                    alert("upgrade maximo alcançado");
                }    
            } else {
                alert("sem dinheiro");
            }
        }

        function buy4() {
            if (coin >= 2000) {
                is2 = true;
                if (!isFrist) {
                    coin -= 1000;
                    isFrist = true;
                    is2 = false;
                    DisAuto2.innerHTML = "feixado";
                    setInterval(() => {
                    if (is2) {
                        clicks++;
                        console.log("*click*");
                        coin += mult;
                        atualizar();
                    }}, 2500);
                } else {
                    alert("upgrade maximo alcançado");
                }    
            } else {
                alert("sem dinheiro");
            }
        }

        function exit() {
            if (clicks > 400) {
                coin = 0;
                clicks = 0;
                mult =+ mult;
                isFrist = true;
                is1 = false;
                is2 = false;
                Title.innerHTML = "Coin Clicker 2D";
                atualizar();
            }else {
                alert("sem clicks");
            }
        }
        
    </script>
</html>
